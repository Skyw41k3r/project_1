    <div id="list2" class="pure-u">
        <div class="email-item email-item-selected pure-g">
          <div id="search_results" class="cards">
         
          
            </div>
            <div class="pure-u">
            </div>
            <footer>
              <button id="scrollToTopBtn">☝️</button>
            </footer>
        </div>
    </div>

    <div id="main2" class="pure-u-1">
        <div class="email-content">
            <div class="email-content-header pure-g">
                <div class="pure-u-1-2">
                    <h1 class="searchAnimeTitle">Search Anime!</h1>
                    <div class="search-container""onAnimeSearch">
                        <form type = "submit" class="pure-u-1-2">
                            <input name="Search Anime" id="animeSearchBar" type="text" size=40 autofocus="true" class="form-input" placeholder="Search for an anime, e.g Jujutsu Kaisen" />
                            <button type="submit" class="btn"id="animeBtn">Go</button>
                          
                        </form>
                     
                    </div>
                </div>
            <div class="email-content-body">
            </div>
        </div>
        <div id="selectedCardDisplayArea">

        </div>
        <div class="flex-container">
            <iframe id="myIframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
